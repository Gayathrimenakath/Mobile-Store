{% extends 'mobile/base.html' %}
{% block home %}active{% endblock %}
{% block add %}{% endblock %}
{% block cart %}{% endblock %}
{% block body %}
<div class = "row">
    {% for mobile in object_list %}
    <div class = "container-fluid">
        <div class="col-md-4">
            <div class="thumbnail">
                <a href = "{% url 'detail' mobile.id %}">
                    <img src="{{ mobile.img.url }}"/>
                </a>
            </div>
            <h3 class="text-center">
                {{ mobile.model_name }}
            </h3>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
